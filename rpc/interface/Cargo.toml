[package]
name        = "cuprate-rpc-interface"
version     = "0.0.0"
edition     = "2021"
description = "Cuprate's RPC interface library"
license     = "MIT"
authors     = ["hinto-janai"]
repository  = "https://github.com/Cuprate/cuprate/tree/main/rpc/cuprate-rpc-interface"
keywords    = ["cuprate", "rpc", "interface"]

[features]
default = []

[dependencies]
cuprate-epee-encoding = { path = "../../net/epee-encoding" }
cuprate-json-rpc      = { path = "../json-rpc" }
cuprate-rpc-types     = { path = "../types" }

axum  = { version = "0.7.5", features = ["macros"] }
serde = { workspace = true }
tower = { workspace = true }

[dev-dependencies]
