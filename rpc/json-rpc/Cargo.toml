[package]
name        = "json-rpc"
version     = "0.0.0"
edition     = "2021"
authors     = ["hinto-janai"]
keywords    = ["json", "rpc", "2.0"]
categories  = ["encoding"]
license     = "MIT"
description = "JSON-RPC 2.0 types"

[dependencies]
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["std"] }
thiserror  = { workspace = true }