[package]
name        = "cuprate-types"
version     = "0.0.0"
edition     = "2021"
description = "Cuprate data types"
license     = "MIT"
authors     = ["hinto-janai"]
repository  = "https://github.com/Cuprate/cuprate/tree/main/types"
keywords    = ["cuprate", "types"]

[features]
default = ["service", "bytemuck", "serde"]
service = []

[dependencies]
bytemuck     = { workspace = true, features = ["must_cast", "derive", "min_const_generics", "extern_crate_alloc"], optional = true }
cfg-if       = { workspace = true }
monero-serai = { workspace = true }
paste        = { workspace = true }
thiserror    = { workspace = true }
serde        = { workspace = true, optional = true }

[dev-dependencies]
bytemuck   = { workspace = true, features = ["must_cast", "derive", "min_const_generics", "extern_crate_alloc"] }
serde      = { workspace = true }
serde_json = { workspace = true }